<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/icon.png">
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="greenLayer">
      <div id="header">Pixel Sketch</div>
      <div class="main">
        <div class="colors">
          <input type="color" id="colorPicker" value="#000000">
          <button id="single">Single Color Mode</button>
          <button id="rainbow">Rainbow Mode</button>
          <button id="eraser" draggable="false">Eraser</button>
        </div>
        <div class="squareContainer" draggable="false"></div>
        <div class="editing">
          <button id="borders" draggable="false">Toggle Box Borders</button>
          <button id="clear" draggable="false">Clear</button>
          <button id="newGrid" draggable="false">New Grid</button>
        </div>
      </div>
      <div id="instructions">Click / Drag to Draw!</div>
    </div>
  </body>
</html>
